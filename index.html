<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6ba3d39525.js" crossorigin="anonymous"></script>

    <title>Dom Project</title>
</head>

<body>
    <!--navbar start-->

    <nav class="nav">
        <div class="brand-area container">
            <a href="index.html" class="brand"><img src="img/logo.png" alt="logo"></a>

        </div>
        <div class="avatar">
            <img src="img/mah.png" alt="mah logo">
        </div>
    </nav>

    <!--navbar ends-->

    <!--main start-->

    <section class="main">

        <!--course deatils start-->

        <div class="milestonedetails">
            <img src="img/kv.png" class="milestoneImg" alt="">
            <h1 class="title">Module title Here</h1>
            <p class="details">Module Description Here</p>
        </div>

        <!--course details end-->

        <!--all milestone & module start-->

        <div>
            <div class="milestones">
                <div class="milestone border-b">
                    <div class="flex">
                        <div class="checkbox"><input type="checkbox" /></div>
                        <div>
                            <p>
                                Milestone 1 name
                                <span><i class="fas fa-chevron-down"></i></span>
                            </p>
                        </div>
                    </div>

                    <div class="hidden_pannel">
                        <div class="module border-b">
                            <p>Module Name</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="donelist">
                <!--done list wil load here-->
            </div>
        </div>
        <!--all milestone and modules end-->        
    </section>

   
    <script src="js/data.js"></script> 
    <script src="js/main.js"></script>
</body>

</html>
